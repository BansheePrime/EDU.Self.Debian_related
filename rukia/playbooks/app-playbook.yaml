---
- hosts: all
  become: yes
  tasks:
    - name: Update apt cache and make sure curl, wget, unzip, git and vim is installed
      apt:
        name: "{{ item }}"
        update_cache: yes
		cache_valid_time: 3600
      loop:
        - curl
        - wget
        - unzip
        - rsync
        - git
        - vim
        - tmux
        
